%YAML 1.2
---
Application:
  license_key: {{ newrelic_license_key}}
  poll_interval: 60
  #newrelic_api_timeout: 10
  #proxy: http://localhost:8080

  nginx:
    - name: {{ site_id }}
      host: localhost
      port: 80
      path: /nginx_stub_status

  postgresql:
    - name: {{ site_id }}
      host: localhost
      port: 5432
      user: postgres
      dbname: postgres
      superuser: True

  redis:
    - name: {{ site_id }}
      host: localhost
      port: 6379
      db_count: 16

  uwsgi:
    - name: {{ site_id }}
      host: localhost
      port: 1717

Daemon:
  user: newrelic
  pidfile: /var/run/newrelic/newrelic-plugin-agent.pid

Logging:
  formatters:
    verbose:
      format: '%(levelname) -10s %(asctime)s %(process)-6d %(processName) -15s %(threadName)-10s %(name) -25s %(funcName) -25s L%(lineno)-6d: %(message)s'
  handlers:
    file:
      class : logging.handlers.RotatingFileHandler
      formatter: verbose
      filename: /var/log/newrelic/newrelic-plugin-agent.log
      maxBytes: 10485760
      backupCount: 3 newrelic-plugin-agent -f -c /etc/newrelic/newrelic-plugin-agent.yml

  loggers:
    newrelic-plugin-agent:
      level: DEBUG
      propagate: True
      handlers: [console, file]
    requests:
      level: DEBUG
      propagate: True
      handlers: [console, file]