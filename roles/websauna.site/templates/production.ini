# This file is generated by Ansible playbook

[includes]
include_ini_files =
    resource://websauna/production.ini
    resource://{{ package_name }}/conf/base.ini
    resource://websauna/base.ini

[app:main]
use = egg:{{ package_name }}
websauna.init = {{ package_name }}.Initializer
websauna.site_id = {{ site_id }}
sqlalchemy.url = {{ db_sqlalchemy_url }}
websauna.secrets_file = {{ deploy_location }}/conf/{{ site_mode }}-secrets.ini

# We are running uWSGI
pyramid_notebook.websocket_proxy = pyramid_notebook.uwsgi.serve_websocket
pyramid_notebook.notebook_folder = {{ pyramid_notebook_notebook_folder }}

{% if ini_extra_settings is defined %}
# Settings from Ansible playbook extra_ini_settings
{{ ini_extra_settings }}
{% endif %}


